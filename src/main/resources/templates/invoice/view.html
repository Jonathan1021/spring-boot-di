<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Index</title>
</head>

<body>
	<h1 th:text="${title}"></h1>
	<h3 th:text="${invoice.description}"></h3>
	<div>
		Client: <span th:text="${invoice.client.name + ' ' + invoice.client.lastName}"></span>
	</div>
	<h4>
		Invoice Detail
	</h4>
	<table>
		<tr>
			<th>Product</th>
			<th>Value</th>
			<th>Quantity</th>
			<th>Total</th>
		</tr>
		<tr th:each = "item: ${invoice.items}">
			<td th:text="${item.product.name}"></td>
			<td th:text="${item.product.value}"></td>
			<td th:text="${item.cant}"></td>
			<td th:text="${item.calculated()}"></td>
		</tr>
	</table>
</body>

</html>
